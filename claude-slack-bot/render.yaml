services:
  - type: web
    name: claude-slack-bot
    runtime: node
    plan: starter
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SLACK_BOT_TOKEN
        sync: false  # Set via Render dashboard
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PHYC_ANALYZER_PATH
        value: /opt/render/project/src/../05-phyc-analyzer-mcp
